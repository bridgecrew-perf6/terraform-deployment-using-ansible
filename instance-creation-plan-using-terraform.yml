---
 - hosts: localhost
   vars_files:
          - vars.yml
   tasks: 
     - name: applying the terraform folder
       terraform:
         project_path: '{{ project_dir }}'
         force_init: true
         state: planned
         plan_file: '{{ plan_file }}'
         variables:
            instance_type: '{{ instance_type }}'
       register: x
     - debug:
         var: x.stdout